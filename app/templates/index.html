
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Awesome Agent - Chat</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header { padding: 16px; border-bottom: 1px solid #1f2937; background: #111827; }
      .container { max-width: 900px; margin: 0 auto; padding: 16px; }
      .messages { height: 65vh; overflow-y: auto; background: #0b1220; border: 1px solid #1f2937; border-radius: 8px; padding: 12px; }
      .msg { margin: 10px 0; display: flex; }
      .msg.user { justify-content: flex-end; }
      .bubble { max-width: 70%; padding: 10px 12px; border-radius: 12px; line-height: 1.4; }
      .bubble.user { background: #2563eb; color: white; border-bottom-right-radius: 4px; }
      .bubble.bot { background: #111827; color: #e5e7eb; border-bottom-left-radius: 4px; border: 1px solid #1f2937; }
      form { display: flex; gap: 10px; margin-top: 12px; }
      input[type=text] { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0; }
      button { padding: 10px 16px; border-radius: 8px; border: 0; background: #22c55e; color: #0b1220; font-weight: 600; cursor: pointer; }
      button:disabled { background: #374151; color: #9ca3af; cursor: not-allowed; }
      small { color: #94a3b8; }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <strong>My Awesome Agent</strong>
        <div><small>Model: {{ model }} Â· Vertex: {{ use_vertex }}</small></div>
      </div>
    </header>
    <main class="container">
      <div id="messages" class="messages"></div>
      <form id="chat-form">
        <input id="prompt" type="text" placeholder="Type a message..." autocomplete="off" />
        <button id="send" type="submit">Send</button>
      </form>
    </main>
    <script>
      const messages = document.getElementById('messages');
      const form = document.getElementById('chat-form');
      const input = document.getElementById('prompt');
      function addMessage(text, who) {
        const row = document.createElement('div');
        row.className = 'msg ' + who;
        const b = document.createElement('div');
        b.className = 'bubble ' + who;
        b.textContent = text;
        row.appendChild(b);
        messages.appendChild(row);
        messages.scrollTop = messages.scrollHeight;
      }
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const prompt = input.value.trim();
        if (!prompt) return;
        addMessage(prompt, 'user');
        input.value = '';
        document.getElementById('send').disabled = true;
        try {
          const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt }) });
          const data = await res.json();
          addMessage(data.reply ?? '[no reply]', 'bot');
        } catch (err) {
          addMessage('[error] ' + err, 'bot');
        } finally {
          document.getElementById('send').disabled = false;
        }
      });
    </script>
  </body>
  </html>
